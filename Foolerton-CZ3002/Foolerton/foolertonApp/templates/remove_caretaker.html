
{% load static %}
<!DOCTYPE html>

<html>

<head>
    <title>Remove Caretaker</title>
    <link href="{% static 'css/mng_pat.css' %}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:700">

</head>

<body>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
    <div class="wrapper">
        <div class="page_header">
            FOOLERTON
        </div>

        <div class="main_columns">
            <div class="sidebar">
                <h3>Patient:</h3>
				{% for ppl in people %}
                <p id="patient_name"><a id="patient_link" href="/createtasks/{{ ppl.name }}">{{ppl.name}}</a></p>
                {%endfor%}
                <div class="line_1px"></div>
                <p class="sidebar_item"><a id="tasks_link" href="http://127.0.0.1:8000/createtasks/{{current}}">Tasks</a></p>
                <p class="sidebar_selected"><a id="healthInfo_link" href="http://127.0.0.1:8000/healthinfo/{{current}}">Health Information</a></p>
            </div>

			<div class="main_content">
                <div class="topbar">
                    <img src="{% static 'assets/bell_icon.svg' %}" id="bell_icon" />
                    <a id="account_link" href="http://127.0.0.1:8000/docacc">
                        <img src="{% static 'assets/account_icon.svg' %}" id="account_icon" />
                        <span>{{name}}</span>
                    </a>
                </div>

				<!-- Requires editing -->
                <div class="main_task_content">
                    <div class="task_today_col">
                        <div class="task_col_header">
							<img src="{% static 'assets/account_icon.svg' %}" id="account_icon" />
                            <h6>Remove Caretaker</h6>
							<style>
								div {
								  white-space: nowrap;
								}
							</style>
                        </div>
                    <form action = 'http://127.0.0.1:8000/addcare/{{patient}}' method = "POST">
                        {%csrf_token%}
						<div class = "main_content1">
							<div class="task_action">
                                {% for care in caretakers%}
                                <select class="task_action" name="action">
                                    <option value="{{care.name}}">{{care.name}}</option>
                                </select>
                                {%endfor%}
								<!-- </form> -->
							</div>
						</div>

							<!-- <form action = '/url' method = "GET"> -->
                        <input type="submit" class="createbutton" value="Add">
                    </div>
                        
                    </form>
						<!-- <button class = "createbutton" type="button">Create</button> -->
					<h1>{{message}}</h1>
                    </div>
					
				</div>
			</div>
		</div>
	</div>
</body>
