{% load static %}
<html>

<head>
    <title>Doctor Account Main Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/doc_account.css' %}"/>
    <!-- <link href="{% static 'css/task.css' %}" rel="stylesheet"/> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:700">
</head>

<body>
    <div class = "page_header">
        <h1><a class="white_link" href="/createtasks/{{current}}">FOOLERTON</a></h1>
    </div>

    <div class = "sidebar">
        <h2>Patient:</h2>
        {% for ppl in people %}
        <p id="patient_name"><a id="patient_link" href="/createtasks/{{ ppl.name }}">{{ppl.name}}</a></p>
        {%endfor%}
        <p>____________________</p>
        <p class="sidebar_item"><a class="sidebar_link" href="http://127.0.0.1:8000/createtasks/{{current}}">Tasks</a></p>
        <p class="sidebar_selected"><a class="sidebar_link" href="http://127.0.0.1:8000/healthinfo/{{current}}">Health Information</a></p>
    </div>

    <div class = "topbar">
        <div class = "topbar_child"><img src="{% static 'assets/bell_icon.svg' %}" id="bell_icon"/></div>
        <div class = "topbar_child"><img src="{% static 'assets/account_icon.svg' %}" id="account_icon"/></div>  
        <a id="account_link" href="http://127.0.0.1:8000/docacc"><div class = "topbar_child"><p>{{name}}</p> </div></a>
    </div>

    <div class = "contents">
        <div class = "title">
            <img src="{% static 'assets/account_icon.svg' %}" id="accountIcon"/>
            <span id= "titletext"> Your Profile </span>
        </div>

        <div class = "left_content">
            <div class ="display_text">
                <p>Name: </p>
                <div class ="text_field">
                    <p id="name_value">{{name}}</p>
                </div>
            </div>

            <div class ="display_text">
                <p>Email Address: </p>
                <div class ="text_field">
                    <p id="email_value">{{email}}</p>
                </div>
            </div>

            <a class="white_link" href="http://127.0.0.1:8000/logout"><button>Logout</button></a>
        </div>


        <div class = "right_content">
            <form action = 'docacc' method = "POST">
                {% csrf_token %}
                <p>What would you like to do? </p><br>
                <div class = "task_action">
                    <select id="action_select" name="options">
                        <option value="" disabled selected hidden>Select...</option>
                        <option value="update">Update Details</option>
                        <option value="change">Change Password</option>
                        <option value="manage">Manage Patient Profile</option>
                    </select>

                    <button>Next</button>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
